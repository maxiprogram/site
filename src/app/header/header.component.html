<mat-toolbar #matToolBar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onClickLeftMenu()">
        <mat-icon>menu</mat-icon>
    </button>

    <a mat-button routerLink="/">
      <span>MaxiProgram</span>
    </a>

    <!-- <div>
      <span>Персональный сайт программиста</span>
    </div> -->

    <span style="flex: 1 1 auto;"></span>    

    <button mat-button matTooltip="{{languageService.getLanguage() === 'ru' ? 'Выбор языка' : 'Language selection'}}" [matMenuTriggerFor]="menuLanguage">
      Language
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #menuLanguage>
      <button mat-menu-item (click)="changeLanguage('ru')">
        <mat-icon>{{languageService.getLanguage() === 'ru' ? 'radio_button_checked' : 'radio_button_unchecked'}}</mat-icon>
        Русский
      </button>
      <button mat-menu-item (click)="changeLanguage('en')">
        <mat-icon>{{languageService.getLanguage() === 'en' ? 'radio_button_checked' : 'radio_button_unchecked'}}</mat-icon>
        English
      </button>
    </mat-menu>

    <button mat-icon-button matTooltip="{{languageService.getLanguage() === 'ru' ? 'Выбор темы' : 'Theme selection'}}" [matMenuTriggerFor]="menuTheme">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #menuTheme>
      <button mat-menu-item (click)="changeTheme('dark')">
        <mat-icon>{{themeName === 'dark' ? 'radio_button_checked' : 'radio_button_unchecked'}}</mat-icon>
        <span>{{languageService.getLanguage() === 'ru' ? 'Тёмная' : 'Dark'}}</span>
      </button>
      <button mat-menu-item (click)="changeTheme('light')">
        <mat-icon>{{themeName === 'light' ? 'radio_button_checked' : 'radio_button_unchecked'}}</mat-icon>
        <span>{{languageService.getLanguage() === 'ru' ? 'Светлая' : 'Light'}}</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>

  <mat-toolbar-row class="menu-row">

    <mat-nav-list class="menu-container" [ngSwitch]="languageService.getLanguage()">
        <!-- RU -->
        <!-- <a mat-list-item routerLink="/about" routerLinkActive="mdc-list-item--activated">Обо мне</a> -->
        <a mat-list-item routerLink="/suggestion" routerLinkActive="mdc-list-item--activated" *ngSwitchCase="'ru'">Навыки</a>
        <a mat-list-item routerLink="/project" routerLinkActive="mdc-list-item--activated" *ngSwitchCase="'ru'">Проекты</a>
        <a mat-list-item routerLink="/contact" routerLinkActive="mdc-list-item--activated" *ngSwitchCase="'ru'">Контакты</a>
        <a mat-list-item routerLink="/donate" routerLinkActive="mdc-list-item--activated" *ngSwitchCase="'ru'">Помощь сайту</a>

        <!-- EN -->
        <a mat-list-item routerLink="/suggestion" routerLinkActive="mdc-list-item--activated" *ngSwitchCase="'en'">Skills</a>
        <a mat-list-item routerLink="/project" routerLinkActive="mdc-list-item--activated" *ngSwitchCase="'en'">Projects</a>
        <a mat-list-item routerLink="/contact" routerLinkActive="mdc-list-item--activated" *ngSwitchCase="'en'">Contacts</a>
        <a mat-list-item routerLink="/donate" routerLinkActive="mdc-list-item--activated" *ngSwitchCase="'en'">Donate</a>
      </mat-nav-list>

    <!-- <div class="menu-container">
      <a mat-button routerLink="/about">
        <span>Обо мне</span>
      </a>
      <a mat-button routerLink="/">
        <span>Услуги</span>
      </a>
      <a mat-button routerLink="/">
        <span>Проекты</span>
      </a>
      <a mat-button routerLink="/contact">
        <span>Контакты</span>
      </a>
      <a mat-button routerLink="/donate">
        <span>Помощь сайту</span>
      </a>
    </div> -->
  </mat-toolbar-row>
  
</mat-toolbar>
