<mat-toolbar #matToolBar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onClickLeftMenu()">
        <mat-icon>menu</mat-icon>
    </button>

    <a mat-button routerLink="/">
      <span>MaxiProgram</span>
    </a>

    <!-- <div>
      <span>Персональный сайт программиста</span>
    </div> -->

    <span style="flex: 1 1 auto;"></span>    

    <button mat-button matTooltip="Выбор языка" [matMenuTriggerFor]="menuLanguage">
      Language
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #menuLanguage>
      <button mat-menu-item>
        <mat-icon>radio_button_checked</mat-icon>
        Русский
      </button>
      <button mat-menu-item>
        <mat-icon>radio_button_unchecked</mat-icon>
        English
      </button>
    </mat-menu>

    <button mat-icon-button matTooltip="Выбор темы" [matMenuTriggerFor]="menuTheme">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #menuTheme>
      <button mat-menu-item (click)="changeTheme('dark')">
        <mat-icon>{{themeName === 'dark' ? 'radio_button_checked' : 'radio_button_unchecked'}}</mat-icon>
        <span>Тёмная</span>
      </button>
      <button mat-menu-item (click)="changeTheme('light')">
        <mat-icon>{{themeName === 'light' ? 'radio_button_checked' : 'radio_button_unchecked'}}</mat-icon>
        <span>Светлая</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>

  <mat-toolbar-row class="menu-row">

    <mat-nav-list class="menu-container">
        <a mat-list-item routerLink="/about" routerLinkActive="mdc-list-item--activated">Обо мне</a>
        <a mat-list-item routerLink="/suggestion" routerLinkActive="mdc-list-item--activated">Услуги</a>
        <a mat-list-item routerLink="/project" routerLinkActive="mdc-list-item--activated">Проекты</a>
        <a mat-list-item routerLink="/contact" routerLinkActive="mdc-list-item--activated">Контакты</a>
        <a mat-list-item routerLink="/donate" routerLinkActive="mdc-list-item--activated">Помощь сайту</a>
      </mat-nav-list>

</mat-toolbar>
